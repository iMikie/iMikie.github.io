<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Integer.css">

    <title></title>


</head>
<body>
<h1>operators</h1>
<table>
    <tr>
        <td><span class="command"> + </span></td>
        <td><span class="command"> -  </span></td>
        <td><span class="command"> * </span></td>
        <td><span class="command"> / </span></td>
    </tr>
    <tr>
        <td><span class="command"> % </span></td>
        <td><span class="command"> ** </span></td>
        <td><span class="command"> = </span></td>
        <td><span class="command"> == </span></td>
    </tr>
    <tr>
        <td><span class="command"> != </span></td>
        <td><span class="command"> <=> </span><span class="comment">#return: -1 0 1</span></td>
        <td><span class="command"> > </span></td>
        <td><span class="command"> < </span></td>
    </tr>
    <tr>
        <td><span class="command"> >=</span>,<span class="command"> <= </span></td>
        <td><span class="command"> << </span> <span class="comment">  #bin shift left</span></td>
        <td><span class="command"> >> </span> <span class="comment">  #bin shift right</span></td>

    </tr>
</table>
<h2>methods</h1>
<table>

    <tr>
        <td><span class="variable">33</span>.<span class="command">chr,</span>
            <span class="comment">  #=> char for ascii value</span></td>
        <td>1.<span class="command">even?</span></td>
        <td>1.<span class="command">odd?</span></td>
        <td>213.<span class="command">round</span>(2) => 210</td>

    </tr>
    <tr>
    <tr>
        <td>1.<span class="command">to_f</span><span class="comment"> &nbsp;&nbsp;&nbsp; #return float</span></td>
        <td>1.<span class="command">to_s</span><span class="comment"> &nbsp;&nbsp;&nbsp; #return string</span></td>
        <td>1.<span class="command">zero?</span></td>
    <td>1.<span class="command">abs</span></td>
    </tr>
</table>

<h2>iterators</h1>

<table>

    <tr>
        <td>1.<span class="command">times</span></td>
        <td>10.<span class="command">downto</span>(1)</td>
        <td>1.<span class="command">upto</span>(10)</td>
    </tr>
</table>

</body>
</html>
