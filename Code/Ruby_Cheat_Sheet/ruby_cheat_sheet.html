    <SCRIPT LANGUAGE="JavaScript">
        function toggle_visible(img_name, content_name) {
            is_vis = document.getElementById(content_name).style.display;
            if (!is_vis || is_vis == "none") {
                document.getElementById(content_name).style.display = "block"
                document.getElementById(img_name).src = "imgs/arrow_down.png"

            } else {
                document.getElementById(content_name).style.display = "none"
                document.getElementById(img_name).src = "imgs/arrow.png"
            }
        }
    </script>
